<li class="media">
    <a href="#" class="pull-left">
        <img src="{{ post.author.avatar(40) }}" alt="Avatar" class="media-object img-circle"/>
    </a>
    <div class="media-body">
        <span class="text-muted pull-right">
            <small class="text-muted">{{ momentjs(post.timestamp).fromNow() }}</small>
        </span>
        <strong class="text-success">{{ post.author.nickname }}</strong>
        <p>{{ post.body }}</p>
    </div>
</li>
